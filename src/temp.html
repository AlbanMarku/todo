<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ToDo List</h1>
        <img src="img/notebook.svg" alt="notebook logo">
    </header>
    <nav>
        <div class="todoArea">
            <button id="inboxButton">Inbox</button>
            <button id="todayButton">Today</button>
            <button id="weekButton">This week</button>
        </div>
        <div class="projectArea">
            <div class="projectAddArea">
                <h2>Projects</h2>
                <button id="projectButton">Add project</button>
            </div>
            <div class="projectListArea">
                
            </div>
        </div>
    </nav>
    <main>
        <div class="titleArea">
            
        </div>
        <div class="listArea">
            
        </div>
    </main>
    <footer>
        <strong>AlbanMarku</strong>
        <a href="https://github.com/AlbanMarku"><img class="floating" src="img/logo.png" alt="git Logo"></a>
    </footer>
</body>
</html>
